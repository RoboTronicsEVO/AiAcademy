<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skool Clone</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="globals.css">
    <script type="module" src="router.js" defer></script>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="min-h-screen flex flex-col">
        <!-- Header would be a shared component -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="#/" class="flex-shrink-0 font-bold text-xl text-gray-800">
                            Skool
                        </a>
                    </div>
                    <div id="auth-status-container" class="text-gray-600">
                        <!-- Auth status will be loaded here -->
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main content area where pages are rendered -->
        <main id="root" class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Page content will be loaded here by router.js -->
            <div class="text-center text-gray-500">
                Loading page content...
            </div>
        </main>
        
        <!-- Footer would be a shared component -->
        <footer class="bg-white mt-8">
            <div class="container mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
                Skool.com Clone &copy; 2025
            </div>
        </footer>
    </div>
</body>
</html>
